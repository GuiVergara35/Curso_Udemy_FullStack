<app-titulo [titulo] = "'Eventos'"></app-titulo>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro :</label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)]="filterList"
    >

  </div>
</div>
<!-- <h3 class="text-left">Filtrar: {{filterList}}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="hideImg()">
        <i class="{{showImg ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        {{showImg ? 'Ocultar' : 'Exibir'}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!showImg"
        [isAnimated]="true"
        src="/assets/{{evento.imagemUrl}}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg" />

      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat }}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-secondary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i> </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Deletar" (click)="openModal(template)">
          <i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos">
    <tr>
      <td colspan="8"><h4>Nenhum evento encontrado!</h4></td>
    </tr>
  </tfoot>
</table>

<!-- {{ eventos | json }} -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Confirma a deleção do evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
